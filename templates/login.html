{% extends 'base.html' %} {% block content %}
<!--Page Header-->
<section class="page-section cta">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 mx-auto">
				<div class="cta-inner text-left rounded">

					<!-- Sign In -->
					<div class="text-center">
						<h3 class="pink-text mb-5"><strong>Sign In</strong></h3>
					</div>

					<form action="{{ url_for('login') }}" method="POST">
						{% if error == 'incorrect_login' %}
						<span style="color: red;">Your login details were incorrect.</span>
						{% endif %}

						<div class="md-form">
							<input type="text" id="Form-email2" class="form-control"  name="email" required value="{{ user.email }}">
							<i class="sign-register-icon material-icons prefix">email</i>
							<label for="Form-email2">Your email</label>
						</div>

						<div class="md-form pb-3">
							<input type="password" id="Form-pass2" class="form-control" name="password" required value="{{ user.password }}">
							<i class="sign-register-icon material-icons prefix">lock</i>
							<label for="Form-pass2">Your password</label>
							<div class="form-check my-4">
								<input class="form-check-input" type="checkbox" id="defaultCheck12">
								<label for="defaultCheck12"  class="blue-text">Remember me</a></label>
							</div>
						</div>

						<!--Grid row-->
						<div class="row d-flex align-items-center mb-4">
							<div class="col-md-3 col-md-6 text-center">
								<input type="submit" value="Sign In" class="btn btn-brown btn-block btn-rounded z-depth-1">
                            </div>
								<!--button access to register-->
								<div class="col-md-6">
									<p class="font-small grey-text d-flex justify-content-end ">Don't have an account!
										<a href="{{ url_for('register') }}" class="blue-text d-right ml-1"> Register
											Now</a></p>
								</div>

							</div>
							<!--Grid row-->
						</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!--BACK TO TOP -->
<div class="row">
	<div class="col-12">
		<button onclick="topFunction()" id="myBtn" title="Go to top" class="material-icons">keyboard_arrow_up</button>
	</div>
</div>



{% endblock %}
